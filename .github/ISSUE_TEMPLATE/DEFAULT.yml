    attributes:
      label: 現在の挙動
      placeholder: 〜をクリックした場合、〜になる
      description: ※可能であれば再現のキャプチャを添付してください
  - type: textarea
    attributes:
      label: 再現手順
      value: 1. 〜を開く
  - type: textarea
    attributes:
      label: 解決手段
  - type: textarea
    attributes:
