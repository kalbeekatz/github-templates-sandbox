
name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
# projects: []
# assignees: []
body:
  - type: dropdown
    id: application
    attributes:
      label: 発生アプリ
      options:
        - webapp
        - extension
        - cdk(AWS)
        - それ以外
      default: 0
    validations:
      required: true
  - type: textarea
    attributes:
      label: 想定される挙動
      placeholder: 〜〜をクリックした場合、〜〜になる
    validations:
      required: true
  - type: textarea
    attributes:
      label: 現在の挙動
      placeholder: 〜〜をクリックした場合、〜〜になる
      description: ※可能であれば再現のキャプチャを添付してください
    validations:
      required: true
  - type: textarea
    attributes:
      label: 再現手順
      value: 1. 〜〜を開く
    validations:
      required: false
  - type: textarea
    attributes:
      label: 解決手段
    validations:
      required: false
  - type: textarea
    attributes:
      label: 備考
    validations:
      required: false
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
