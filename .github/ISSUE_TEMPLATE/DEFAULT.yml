    attributes:
      label: 発生アプリ
      options:
        - webapp
        - extension
        - cdk(AWS)
        - それ以外
      default: 0
  - type: textarea
    attributes:
      label: 想定される挙動
      placeholder: 〜をクリックした場合、〜になる
